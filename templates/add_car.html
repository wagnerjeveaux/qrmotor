{% extends "layout.html" %}

{% block title %}
    Adicionar Carro
{% endblock %}

{% block main %}
    <h2>Adicionar Novo Carro</h2>
    <form action="/add_car" method="post">
        <div class="mb-3">
            <label for="license_plate" class="form-label">License Plate:</label>
            <input type="text" id="license_plate" name="license_plate" class="form-control" placeholder="ABC1D23" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Model:</label>
            <input type="text" id="model" name="model" class="form-control" placeholder="Fusca" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input type="number" id="year" name="year" class="form-control" placeholder="1970" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
{% endblock %}
